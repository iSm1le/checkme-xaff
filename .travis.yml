language: node_js
node_js:
- '9'
dist: trusty
sudo: false
cache:
  yarn: true
  directories:
  - node_modules
addons:
  apt:
    sources:
    - git-core
    packages:
    - git
  ssh_known_hosts:
    secure: ""
before_install:
  - openssl aes-256-cbc -K $encrypted_3ce6e290f964_key -iv $encrypted_3ce6e290f964_iv -in .travis/id_rsa.enc -out .travis/id_rsa -d
install: skip
jobs:
  include:
  - stage: test
    script: bash ./.travis/test.sh
  - stage: deploy
    script: bash ./.travis/deploy.sh
stages:
- test
- name: deploy
  if: "(branch = production) AND (type != pull_request)"
script: skip